<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list
      (closeSidenav)="sidenav.close()"
      [isAuth]="isAuth$ | async"
      (logout)="onLogout()"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (sidenavToggle)="sidenav.toggle()"
      [isAuth]="isAuth$ | async"
      (logout)="onLogout()"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
